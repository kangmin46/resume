- layout: left
  name: 우아한테크코스
  dates: 2019.05.07 ~ 2019.12.27
  link: https://github.com/kangmin46/Woowahan_Tech_course
  quote: >
    우아한 형제들에서 창설한 9개월 간 일반 사용자용 서비스를 개발하는 회사가 필요로하는 역량을 키우는 것에 집중함으로써 재교육없이 현장의 업무를 바로 시작할 수 있도록 하는 교육 프로그램
  description: | # this will include new lines to allow paragraphs
    * 열정이 있는 개발자들과 협업하며 좋은 서비스를 만들고, 함께 고민하는 경험을 하기 위하여 우아한테크코스에 참여
    * 페어 프로그래밍을 통해 협업을 하는 방법과 부족한 점을 찾고 페어의 장점을 흡수하는 경험을 통해 코드 리뷰의 중요성을 깨달음
    * <mark>MVC framework</mark> , <mark>WebServer</mark>, <mark>DI framework</mark> 등을 직접 구현해보며 단순 학습이 아닌 직접 무엇인가를 만들어 보며 익히는 것의 효율성에 대해 깨닫고 학습 습관이 개선됨
    * 다양한 미션을 진행하면서 문제가 발생하였을 때에 문제가 일어날 만한 부분만 따로 분리하여 테스트 코드를 작성하여 문제를 해결해보는 경험을 함으로서 테스트 하기 좋은 코드의 중요성에 대하여 배움
    * 위와 같은 경험을 토대로 특정 기술에 대하여 그냥 사용하는 것이 아닌 해당 기술의 장점과 단점을 정확하게 파악하고 프로젝트에 적용하려고 하는 습관을 가지게 됨
